<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office of Medical Officer of Health</title>
    <link rel="icon" type="image/png" href="img/National.png" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <!-- main stylesheet -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset-stylesheet.css">

</head>
<body>
    <div class="background-login">
        <div class="header-login">
            <img class="national-bgd-login" src="img/National.png" alt="National">
            <div>
                <h2><center>සෞඛ්‍ය වෛද්‍ය නිලධාරී කාර්යාලය-කැලණිය</center></h2>
                <h2><center>Office of the Medical Officer of Health-Kelaniya</center></h2>
            </div>
        </div>

        <div class="btn-base-login">
            <div class="btn-login" id="client" onclick="view('client-tab')"><a href="#">Client</a></div>
            <div class="btn-login" id="staff" onclick="view('staff-tab')"><a href="#">Staff</a></div>
        </div>

        <div class="client-login" id="client-tab">
            <h1><center>Welcome</center></h1>
            <hr>
            <form class="needs-validation" novalidate style="font-size: small;">
                <div class="form-row">
                  <div class="col-md-12 mb-3">
                    <label for="validationCustom01">හැදුනුම්පත් අංකය</label>
                    <input type="text" class="form-control" id="validationCustom01"  placeholder="ID card number"  required>
                    <div class="invalid-feedback">
                        කරුනාකර හැදුනුම්පත් අංකය ඇතුලත් කරන්න.
                    </div>
                  </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                      <label for="validationCustom02">මුරපදය</label>
                      <input type="text" class="form-control" id="validationCustom02"  placeholder="Password"  required>
                      <div class="invalid-feedback">
                          කරුනාකර මුරපදය ඇතුලත් කරන්න.
                      </div>
                    </div>
                </div>
                
                
                <button  class="btn btn-primary btn-loginform" type="submit" >Login</button>
            </form>

            <center><a href="#">තවමත් ලියාපදිංචි වී නොමැතිද?</a></center>
            
        </div>

        <div class="client-login" id="staff-tab">
            <h1><center>Welcome back!</center></h1>
            <hr>
            <form class="needs-validation" novalidate style="font-size: small;">
                <div class="form-row">
                  <div class="col-md-12 mb-3">
                    <label for="validationCustom01">හැදුනුම්පත් අංකය</label>
                    <input type="text" class="form-control" id="validationCustom01"  placeholder="ID card number"  required>
                    <div class="invalid-feedback">
                        කරුනාකර හැදුනුම්පත් අංකය ඇතුලත් කරන්න.
                    </div>
                  </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                      <label for="validationCustom02">මුරපදය</label>
                      <input type="text" class="form-control" id="validationCustom02"  placeholder="Password"  required>
                      <div class="invalid-feedback">
                          කරුනාකර මුරපදය ඇතුලත් කරන්න.
                      </div>
                    </div>
                </div>
                
                
                <button  class="btn btn-primary btn-loginform" type="submit" >Login</button>
            </form>


        </div>

        

    </div>

    <script src="js/main.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    
</body>
</html>
